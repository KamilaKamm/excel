<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>
<body>
    <div class="excel">
        <div class="excel__header">
            <input class="input" value="Новая таблица">
            <div>
                <div class="button">
                    <span class="material-icons">
                        delete
                        </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        exit_to_app
                        </span>
                </div>
            </div>
        </div>
        <div class="excel__toolbar">
            <div class="button">
                <span class="material-icons">
                    format_bold
                    </span>
            </div>
            <div class="button">
                <span class="material-icons">
                    format_italic
                    </span>
            </div>
            <div class="button">
                <span class="material-icons">
                    format_underlined
                    </span>
            </div>
            <div class="button">
                <span class="material-icons">
                    format_align_left
                    </span>
            </div>
            <div class="button">
                <span class="material-icons">
                    format_align_justify
                    </span>
            </div>
            <div class="button">
                <span class="material-icons">
                    format_align_right
                    </span>
            </div>
        </div>
        <div class="excel__formula">
            <div class="formula-info">fx</div>
            <input class="formula-input" spellcheck="false">
        </div>
        <div class="excel__table">
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">D</div>
                    <div class="column">F</div>
                    <div class="column">G</div>
                    <div class="column">H</div>
                    <div class="column">I</div>
                    <div class="column">J</div>
                    <div class="column">K</div>
                    <div class="column">L</div>
                    <div class="column">M</div>
                    <div class="column">N</div>
                    <div class="column">O</div>
                    <div class="column">P</div>
                    <div class="column">Q</div>
                    <div class="column">R</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell" contenteditable=""></div>
                    <div class="cell" contenteditable=""></div>
                    <div class="cell"contenteditable=""></div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">2</div>
                <div class="row-data">
                    <div class="cell" contenteditable=""></div>
                    <div class="cell" contenteditable=""></div>
                    <div class="cell" contenteditable=""></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
